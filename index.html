<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Track your progress in breaking bad habits and building better ones" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Habits Tracker" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <title>Bad Habits Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('SW registered successfully: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Show install prompt when available
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('Install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        // Store the event so it can be triggered later
        window.deferredPrompt = e;
      });

      // Listen for successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        window.deferredPrompt = null;
      });
    </script>
  </body>
</html>
